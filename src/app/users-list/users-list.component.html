
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>
  <tr *ngFor="let user of users" >
      <td>
        {{user.id}}
      </td>
      <td>
        {{user.name}}
      </td>
      <td>
        {{user.age}}
      </td>
      <td>
        {{user.city}}
      </td>
  </tr>
</table>
