
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">search</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Search</label>
      </div>
    </div>
  </form>
</div>

<table class="highlight userList table-sortable">
  <thead class="center">
    <tr>
      <th><a (click)="order('id')">ID</a></th>
      <th><a (click)="order('name')">Name</a></th>
      <th><a (click)="order('age')">Age</a></th>
      <th><a (click)="order('city')">City</a></th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" >
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.city}}</td>
        <td>
          <a class="btn-floating btn-medium waves-effect waves-light red left">
            <i class="material-icons">delete</i>
            Delete
          </a>
        </td>
    </tr>
  </tbody>
</table>

<div class="cards">
  <div class="orderingBtns">
    <a class="waves-effect btn white-text red lighten-3" (click)="order('id')">ID</a>
    <a class="waves-effect btn white-text red lighten-3" (click)="order('name')">Name</a>
    <a class="waves-effect btn white-text red lighten-3" (click)="order('age')">Age</a>
    <a class="waves-effect btn white-text red lighten-3" (click)="order('city')">City</a>
  </div>

  <div *ngFor="let user of users" class="row">
    <div  class="col s12 m12">
      <div class="card big pink lighten-5">
        <div class="card-content">
          <span class="card-title">{{user.id}}. {{user.name}}</span>
        </div>
        <div class="card-action">
          <span class="card-propertie"><strong>Age </strong>{{user.age}}</span>
          <span class="card-propertie"><strong>City </strong>{{user.city}}</span>
          <a class="btn-floating btn-medium waves-effect waves-light red right"><i class="material-icons">delete</i></a>
        </div>
      </div>
    </div>
  </div>
</div>
